<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css" />
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="main_frame">

        <div class="output">0</div>
        <button type="button" class="number_button" id="btn-1" value="1">1</button>
        <button type="button" class="number_button" id="btn-2" value="2">2</button>
        <button type="button" class="number_button" id="btn-3" value="3">3</button>

        <button type="button" class="number_button" id="btn-4" value="4">4</button>
        <button type="button" class="number_button" id="btn-5" value="5">5</button>
        <button type="button" class="number_button" id="btn-6" value="6">6</button>

        <button type="button" class="number_button" id="btn-7" value="7">7</button>
        <button type="button" class="number_button" id="btn-8" value="8">8</button>
        <button type="button" class="number_button" id="btn-9" value="9">9</button>

        <button type="button" class="number_button" id="btn-0" value="0">0</button>
        
        <button type="button" class="operator" id="op-dot" value=".">.</button>
        <button type="button" class="operator" id="op-plus" value="+">+</button>
        <button type="button" class="operator" id="op-minus" value="-">-</button>
        <button type="button" class="operator" id="op-multiply" value="*">*</button>
        <button type="button" class="operator" id="op-divide" value="/">/</button>
        <button type="button" class="operator" id="op-equals" value="=">=</button>
        <button type="button" class="operator" id="op-ce" value="ce">ce</button>

    </div>
</body>
</html>
