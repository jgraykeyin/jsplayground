<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-SHAM-BO!</title>
    <script type="text/javascript" src="roshambo.js"></script>
</head>
<body>
    <p>
    Your Move: 
    <select id="player_action">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissor">Scissor</option>
    </select>
    <button id="btn_play">Submit Move</button>
    </p>

    <section id="results"></section>
    <section id="score">
        <table>
            <caption>Scoreboard</caption>
            <tr>
                <td>PLAYER</td>
                <td><span id="player_score">0</span></td>
            </tr>
            <tr>
                <td>CPU</td>
                <td><span id="cpu_score">0</span></td>
            </tr>
        </table>
    </section>
</body>
</html>
