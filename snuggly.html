<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snuggly Company</title>
    <script src="snuggly.js"></script>
</head>
<body>

    <table>
    <tr>
        <td>
            Customer name:
        </td> 
        <td>
            <input type="text" id="customer_name">
        </td>
    </tr>
    <tr>
        <td>
            Street address:
        </td> 
        <td>
            <input type="text" id="address">
        </td>
    </tr>

    <tr>
        <td>
            City:
        </td> 
        <td>
            <input type="text" id="city">
        </td>
    </tr>

    <tr>
        <td>
            Province:
        </td> 
        <td>
            <input type="text" id="province">
        </td>
    </tr>

    <tr>
        <td>
            Postal Code:
        </td>
        <td>
            <input type="text" id="postalcode">
        </td>
    </tr>

    <tr>
        <td>
            Phone number:
        </td>
        <td>
            <input type="text" id="phonenumber">
        </td>
    </tr>

    <tr>
        <td>
            Credit card #:
        </td>
        <td>
            <input type="text" id="creditcard">
        </td>
    </tr>
    
    <tr>
        <td>
            Number of Snugglys:
        </td>
        <td>
            <input type="text" id="snuggly_num">
        </td>
    </tr>
    </table>

    <button onclick="getFormData()">Submit Order</button>
</body>
</html>
